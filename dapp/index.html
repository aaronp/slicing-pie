<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grunt Fund</title>
    <link rel="stylesheet" href="dapp.css">
</head>
<body>
    <div id="app"></div>
    <!--
    We bundle the app into a dapp.js, but that isn't available during testing.

    One option is to navigate to local.html (which we have).
    Another is to add this fallback to try and use our local dev file
    -->
    <script type="module" src="/dapp.js" onerror="loadFallback()"></script>
  <script>
    function loadFallback() {
      const fallbackScript = document.createElement('script');
      fallbackScript.type = 'module';
      fallbackScript.src = '/src/main.ts';
      document.body.appendChild(fallbackScript);
      document.title = "Grunt Fund (local)"
    }
  </script>

</body>
</html>
